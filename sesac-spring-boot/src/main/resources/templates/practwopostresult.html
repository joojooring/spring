<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 결과</title>
</head>
<body>
<h1>회원가입 결과</h1>
<p>이름: <span th:text="${name}"></span></p>
<p>성별: <span th:text="${gender}"></span></p>
<p>생년월일: <span th:text="${year}"></span>년 <span th:text="${month}"></span>월 <span th:text="${day}"></span>일</p>
<p>관심사: <span th:text="${interest}"></span></p>
</body>
</html>
