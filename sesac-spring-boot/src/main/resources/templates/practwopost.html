<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API - Post 실습</title>
</head>
<body>
<!--<p th:text="'내 이름은 ' + ${name}">.</p>-->

<form action="mvc-post" method="post">
    이름 <input type="text" name="name" />
    성별
    <select name="gender">
        <option value="남자">남자</option>
        <option value="여자">여자</option>
    </select>
    생년월일
    <select name="year">
        <option value="2024">2024년</option>

    </select>
    <select name="month">
        <option value="1">1월</option>

    </select>
    <select name="day">
        <option value="1">1일</option>
    </select>

    관심사
    <input type="checkbox" name="interest" value="여행">여행
    <input type="checkbox" name="interest" value="패션">패션
    <input type="checkbox" name="interest" value="음식">음식

    <button type="submit">회원가입</button>


</form>
</body>
</html>
