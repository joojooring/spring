<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>타임리프 실습2</h2>

<table border="1">
    <thead >
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${person}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.age}"></td>
    </tr>

    </tbody>
</table>
</body>

</html>
